<!--INICIRANJE TRANSAKCIJE DRUGOM KORISNIKU-->
{% extends "index.html" %}
<title>{% block title %}Login{% endblock %}</title>
{% block content %}
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
<form method="POST">
    <h3 align="center">Transaction to another user</h3>
    <div class="form-group">
      <label for="email">Email adresa korisnika kom zelite da prebacite novac:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="amount">Kolicina novca (u $)</label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="amount"
        name="amount"
        placeholder="Enter amount"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
{% endblock %}
