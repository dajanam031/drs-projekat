{% extends "index.html" %}
<title>{% block title %}Edit profile{% endblock %}</title>
{% block content %}
{% set user=session['user']%}
<form method="POST">
    <h3 align="center">Edit profile</h3>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="Enter first name"
            value="{{user.firstname}}"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Enter last name"
            value="{{user.lastname}}"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter address"
            value="{{user.address}}"
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Enter city"
            value="{{user.city}}"
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            name="country"
            placeholder="Enter country"
            value="{{user.country}}"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter phone number"
            value="{{user.phoneNum}}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            value="{{user.email}}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
</form>
{% endblock %}
